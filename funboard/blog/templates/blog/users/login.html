{% extends 'blog/base.html' %}

{% block content %}
<h1>Войти на сайт</h1>
<form method="post">
    {% csrf_token %}
    <div class="errorlist">{{ form.non_field_errors }}</div>
    {% for f in form %}
        <p>
            <label class="label" for="{{ f.id_for_label }}">{{ f.label }}:</label>
            {{ f }}
        </p>
    {% endfor %}
<input type="submit"></input>
</form>

{% endblock content %}
